<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Dev Server</title>
</head>
<body>
    <h1>Hello, Dev Server</h1>
    <script src="script.js"></script>
    <script>
        const socket = new WebSocket("ws://localhost:3001");
        socket.onmessage = (msg) => {
            if (msg.data === 'reload') {
                location.reload();
            }
        }
    </script>
</body>
</html>
